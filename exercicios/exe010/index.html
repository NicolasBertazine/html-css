<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video no site</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor;</p>
    <video width="500" controls poster="imagens/panda.jpeg" loop>
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video(1).webm" type="video/webm">
        <p>Infelizmente seu navegador não tem contabilidade.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9f28f6Mc2os?si=0EqUDtaAVPEP3USS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
